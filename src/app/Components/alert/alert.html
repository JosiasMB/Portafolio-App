<div class="alert-overlay">
  <div class="alert-box show_alert">
    <div class="alert-content">
      <svg
        fill="#2eb51c"
        width="80px"
        height="80px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        id="check-circle"
        class="icon glyph"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm4.71,8.71-5,5a1,1,0,0,1-1.42,0l-3-3a1,1,0,1,1,1.42-1.42L11,13.59l4.29-4.3a1,1,0,0,1,1.42,1.42Z"
          ></path>
        </g>
      </svg>
      {{ message }}
    </div>
    <div class="alert-actions">
      <button (click)="closeAlert()" class="btn">Close</button>
    </div>
  </div>
</div>
