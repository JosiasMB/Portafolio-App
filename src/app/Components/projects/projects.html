<div class="main">
  <header>
    <h2>Projects</h2>
  </header>
  <main>
    <div class="projects-container">
      <div *ngFor="let project of projectsList" class="project-card-container">
        <a href="{{ project.link }}" target="_blank" rel="noopener noreferrer">
          <div class="project-card">
            <header>
              <div class="project-description">
                <h3>{{ project.title }}</h3>

                <p>{{ project.description }}</p>
              </div>
            </header>
            <main class="project-image-main">
              <div class="project-image">
                <img src="{{ project.snapshot }}" alt="" />
              </div>
              <div class="project-tech-stack">
                <h4>Tech Stack</h4>
                <ul>
                  <li *ngFor="let tech of project.technology">
                    <img src="assets/svg/{{ tech }}.svg" alt="" />
                  </li>
                </ul>
              </div>
            </main>
          </div>
        </a>
      </div>
    </div>
  </main>
</div>
